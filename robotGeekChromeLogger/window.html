<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InterbotiX Chrome DYNAmanaager</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="jquery.min.js"></script>


 <meta charset="utf-8"/>
    <title>InterbotiX Chrome DYNAmanaager</title>
    
    <style type="text/css">
      body {     -webkit-user-select: text; }

    </style>
    
    
    
</head>
  
<body >
		
		<div id="header" style="width:100%;">

				<h1 style="display:inline;">
					FauxTerm
				</h1>
		</div>
		
		<div id="app" style="    ">
			<hr />
			 
			<div class="row" id="setup">
				<div class="small-1 columns">
					<select name="port-selection" id="port-selection">
					</select>
				</div>


				<div class="small-1 columns">
					<select name="baud-selection" id="baud-selection">

						<option value="300">300</option>
						<option value="1200">1200</option>
						<option value="2400">2400</option>
						<option value="4800">4800</option>
						<option value="9600">9600</option>
						<option value="14400">14400</option>
						<option value="19200">19200</option>
						<option value="28800">28800</option>
						<option value="38400">38400</option>
						<option value="57600">57600</option>
						<option value="115200">115200</option>
						<option value="1000000">1000000</option>
						
					</select>
				</div>


				
				<div class="small-1 columns">
					<button id="port-connect" class="button secondary small expand">
						Connect
					</button>
				</div>
				
				<div class="small-1 columns">
					<button id="sendData" class="button secondary small expand">
						Send
					</button>
				</div>
				
				<div class="small-1 columns">
				<!--
					<button id="stopSweep" class="button secondary small expand">
						Stop Sweep
					</button>
				
				-->
					<button id="clearButton" class="button secondary small expand">
						Clear Canvas
					</button>
				

					Data In
					<select name="dataIn" id="dataIn">

						<option value="0">ASCII</option>
						<option value="1">Decimal</option>
						<option value="2">HEX</option>

						
					</select>

					<input type="checkbox" name="convertInput" id="convertInput" value="1" checked>Convert Input<br>


					
					Data Out
					<select name="dataOut" id="dataOut">

						<option value="0">ASCII</option>
						<option value="1">Decimal</option>
						<option value="2">HEX</option>

						
					</select>
				</div>
			</div>


			<div style="overflow:scroll;border:10px black solid;" id = "mainConsole"></div>

			<div id="input">

				<label class="control-label" for="serialOut" id="serialOutLabel">Input</label>
				<input type="text" id="serialOut" value="1" >
			</div>

			<div class="row" style="display:block;" id="packetContainer">
				<h1>Packet Last Sent:</h1>
				<span id="packet"></span>
			
			
				
				<div id="datadata">
				<h1>Response</h1>
					<table>
						<tr>
							<td id ="resp0h">
								
							</td>
							<td id ="resp1h">
								
							</td>
							<td id ="resp2h">
								
							</td>
							<td id ="resp3h">
								
							</td>
							<td id ="resp4h">
								
							</td>
							<td id ="resp5h">
								
							</td>
							<td id ="resp6h">
								
							</td>
						</tr>
					
						<tr>
							<td id ="resp0d">
								
							</td>
							<td id ="resp1d">
								
							</td>
							<td id ="resp2d">
								
							</td>
							<td id ="resp3d">
								
							</td>
							<td id ="resp4d">
								
							</td>
							<td id ="resp5d">
								
							</td>
							<td id ="resp6d">
								
							</td>
						</tr>
					
					
						<tr>
							<td id ="resp0l">
								
							</td>
							<td id ="resp02">
								
							</td>
						</tr>
						<tr>
							<td id ="resp0lconverted">
								
							</td>
							<td id ="resp02converted">
								
							</td>
						</tr>
						<tr>
							<td id ="packetsReceived">
								
							</td>
						</tr>
					
					
					</table>
				
				</div>
			</div>
		</div>
		<!--
			<canvas id="canvasRoom" style="display:block;margin-left:auto;margin-right:auto;" ></canvas>
		-->
		



			
	<!--end full container -->
		<script src="app.js"></script>
</body>
</html>
